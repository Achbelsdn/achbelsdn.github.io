<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achbel vous souhaite une bonne Ann√©e 2025</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: pageFadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            opacity: 0.8;
            animation: confettiFall 5s linear infinite, rotate3D 2s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes rotate3D {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pageFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #004e92;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        #personalMessage {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 2s ease-in-out;
        }

        .snowflake {
            position: absolute;
            top: 0;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.2;
            }
        }

        .night-theme {
            background: linear-gradient(to bottom, #001848, #001f3f);
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Achbel vous souhaite une bonne Ann√©e 2025 !</h1>
    <p>Que cette nouvelle ann√©e vous apporte joie, sant√© et prosp√©rit√©.</p>
    <button class="btn" onclick="displayPersonalMessage()">Cliquez ici pour un message personnalis√©</button>
    <p id="personalMessage"></p>

    <canvas id="fireworkCanvas"></canvas>
    <div class="confetti" id="confettiContainer"></div>
    
    <audio id="backgroundMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <button id="themeButton">Changer de Th√®me</button>
    <p id="countdown"></p>

    <script>
        // D√©marrage de la musique
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.3;
        backgroundMusic.play();

        // Message personnalis√©
        function displayPersonalMessage() {
            const name = prompt("Entrez votre nom pour un message personnalis√© :");
            const message = name 
                ? `Bonne Ann√©e 2025, ${name} ! üéâ Que tous vos r√™ves se r√©alisent.` 
                : "Bonne Ann√©e 2025 √† tous ! üéâ Profitez de chaque instant !";
            const personalMessageElement = document.getElementById('personalMessage');
            personalMessageElement.textContent = message;
            personalMessageElement.style.display = 'block';
        }

        // Compte √† rebours
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const difference = nextYear - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('countdown').textContent = 
                `Temps restant jusqu'√† 2025 : ${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);

        // Feux d'artifice
        const fireworkCanvas = document.getElementById('fireworkCanvas');
        const ctx = fireworkCanvas.getContext('2d');
        fireworkCanvas.width = window.innerWidth;
        fireworkCanvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5;
            }

            update(index) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx / 20;
                this.y += dy / 20;

                if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                    playFireworkSound(); // Feu d'artifice sonore
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 1;
                this.life = 60;
            }

            update(index) {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;

                if (this.life <= 0) particles.splice(index, 1);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fill();
            }
        }

        function createParticles(x, y) {
            for (letfunction createParticles(x, y) {
            for (let i = 0; i < 30; i++) particles.push(new Particle(x, y));
        }

        function playFireworkSound() {
            const sound = new Audio('https://www.soundjay.com/human/sounds/cheer-1.mp3');
            sound.play();
        }

        fireworkCanvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(fireworkCanvas.width / 2, fireworkCanvas.height, e.clientX, e.clientY));
        });

        function loop() {
            ctx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

            fireworks.forEach((fw, i) => fw.update(i));
            fireworks.forEach(fw => fw.draw());

            particles.forEach((pt, i) => pt.update(i));
            particles.forEach(pt => pt.draw());

            requestAnimationFrame(loop);
        }

        loop();

        // Confettis
        const confettiContainer = document.getElementById('confettiContainer');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
        }

        // Neige Anim√©e
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(snowflake);
        }

        // √âtoiles scintillantes
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }

        // Changer de th√®me
        document.getElementById('themeButton').addEventListener('click', () => {
            document.body.classList.toggle('night-theme');
        });
    </script>
</body>
</html>
