<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Ann√©e 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #countdown {
            font-size: 1.5em;
            color: #ffcc00;
        }

        .input-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #004e92;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        .share-buttons {
            margin: 20px 0;
        }

        .share-buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp {
            background-color: #25D366;
            color: white;
        }

        .facebook {
            background-color: #4267B2;
            color: white;
        }

        #fireworkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>

    <h1 id="personalMessage"></h1>
    <p>Que cette nouvelle ann√©e vous apporte joie, sant√© et prosp√©rit√©.</p>
    <p id="countdown"></p>

    <div class="share-buttons">
        <button class="share-button whatsapp" id="whatsappShare">Partager sur WhatsApp</button>
        <button class="share-button facebook" id="facebookShare">Partager sur Facebook</button>
    </div>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Entrez votre nom">
        <button class="btn" onclick="displayMessage()">Envoyer</button>
    </div>

    <audio id="fireworkSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Message personnalis√©
        function displayMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('personalMessage');

            if (name) {
                message.textContent = `${name} vous souhaite une bonne ann√©e 2025 !`;
                updateShareLinks(name);
            } else {
                message.textContent = "Cher visiteur, vous souhaite une bonne ann√©e 2025 !";
            }
        }

        // Mise √† jour des liens de partage
        function updateShareLinks(name) {
            const baseUrl = window.location.href.split('?')[0];
            const shareUrl = `${baseUrl}?nom=${encodeURIComponent(name)}`;

            // Lien WhatsApp
            const whatsappLink = `https://wa.me/?text=D√©couvrez ce site : ${shareUrl}`;
            document.getElementById('whatsappShare').onclick = function () {
                window.open(whatsappLink, '_blank');
            };

            // Lien Facebook
            const facebookLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            document.getElementById('facebookShare').onclick = function () {
                window.open(facebookLink, '_blank');
            };
        }

        // R√©cup√©ration du param√®tre "nom" dans l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Initialisation
        window.onload = function () {
            const nameFromUrl = getQueryParam('nom');
            if (nameFromUrl) {
                document.getElementById('nameInput').value = nameFromUrl;
                displayMessage();
            }

            setInterval(updateCountdown, 1000);
            loop(); // Lancer l'animation des feux d'artifice
        };

        // Compte √† rebours
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const timeLeft = newYear - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = "Bonne Ann√©e 2025 ! üéâ";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `Temps restant avant 2025 : ${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        // Feux d'artifice
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        const fireworkSound = document.getElementById('fireworkSound');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5;
            }

            update(index) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const angle = Math.atan2(dy, dx);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;

                if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                    fireworkSound.currentTime = 0; // Reset sound
                    fireworkSound.play();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.life = 50;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update(index) {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1;

                if (this.life <= 0) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 50; i++) { // Plus de particules
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => firework.update(index));
            fireworks.forEach(firework => firework.draw());

            particles.forEach((particle, index) => particle.update(index));
            particles.forEach(particle => particle.draw());

            if (Math.random() < 0.2) { // Plus de feux d'artifice
                const x = Math.random() * canvas.width;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * canvas.height / 2;
                fireworks.push(new Firework(x, canvas.height, targetX, targetY));
            }

            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
