<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonne Année 2025</title>
  <style>
    /* Styles généraux */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      margin: 0;
      font-weight: bold;
    }

    /* Animation multicouleur */
    .multicolor {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .multicolor span {
      display: inline-block;
      animation: colorchange 2s infinite;
    }

    .multicolor span:nth-child(1) { color: red; }
    .multicolor span:nth-child(2) { color: orange; }
    .multicolor span:nth-child(3) { color: yellow; }
    .multicolor span:nth-child(4) { color: green; }
    .multicolor span:nth-child(5) { color: blue; }
    .multicolor span:nth-child(6) { color: violet; }

    @keyframes colorchange {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Minuteur */
    .countdown {
      margin: 20px 0;
      font-size: 1.5rem;
      color: yellow;
    }

    /* Formulaire en bas */
    .form-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    button {
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #ffa726;
    }

    /* Feux d'artifice */
    .firework {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Feux d'artifice -->
  <div id="fireworks-container" class="firework"></div>

  <!-- Message de Nouvel An -->
  <h2 id="greeting"></h2>
  <h1 class="multicolor" id="name-display">
    <span>N</span><span>O</span><span>M</span>
  </h1>
  <h2>Bonne Année 2025 !</h2>
  <p>Que cette nouvelle année vous apporte joie, santé et prospérité.</p>
  <div class="countdown" id="countdown"></div>

  <!-- Formulaire de saisie -->
  <div class="form-container">
    <input type="text" id="name-input" placeholder="Entrez votre nom" />
    <button onclick="updateName()">Envoyer</button>
    <button onclick="shareOnWhatsApp()">Partager sur WhatsApp</button>
    <button onclick="shareOnFacebook()">Partager sur Facebook</button>
  </div>

  <!-- Son des feux d'artifice -->
  <audio id="firework-sound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  <script>
    // Mise à jour du nom dans l'affichage
    function updateName() {
      const name = document.getElementById("name-input").value || "Nom";
      const greeting = `${name}, vous souhaite une`;
      document.getElementById("greeting").innerText = greeting;
      const spans = document.getElementById("name-display").querySelectorAll("span");
      for (let i = 0; i < spans.length; i++) {
        spans[i].innerText = name[i] || '';
      }
    }

    // Minuteur pour 2025
    function startCountdown() {
      const targetDate = new Date('2025-01-01T00:00:00').getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText =
          `Temps restant avant 2025 : ${days}j ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    // Effet de feux d'artifice
    function startFireworks() {
      const container = document.getElementById("fireworks-container");
      setInterval(() => {
        const firework = document.createElement("div");
        firework.style.position = "absolute";
        firework.style.width = "10px";
        firework.style.height = "10px";
        firework.style.borderRadius = "50%";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";
        container.appendChild(firework);
        setTimeout(() => container.removeChild(firework), 1500);
        document.getElementById("firework-sound").play();
      }, 200);
    }

    // Partage sur WhatsApp
    function shareOnWhatsApp() {
      const name = document.getElementById("name-input").value || "Nom";
      const url = `https://wa.me/?text=Joyeuse année 2025 ! ${name} vous souhaite une excellente année ! Essayez ici : ${window.location.href}`;
      window.open(url, '_blank');
    }

    // Partage sur Facebook
    function shareOnFacebook() {
      const name = document.getElementById("name-input").value || "Nom";
      const url = `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}&quote=Joyeuse année 2025 ! ${name} vous souhaite une excellente année !`;
      window.open(url, '_blank');
    }

    // Initialisation
    window.onload = () => {
      startCountdown();
      startFireworks();
    };
  </script>
</body>
</html>
