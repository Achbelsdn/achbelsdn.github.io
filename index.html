<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Ann√©e 2025</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcc00;
        }

        /* Animations texte */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bouton et champ d'entr√©e */
        .input-container {
            margin: 20px 0;
        }

        .input-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #004e92;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        #personalMessage {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Bonne Ann√©e 2025 !</h1>
    <p>Que cette nouvelle ann√©e vous apporte joie, sant√© et prosp√©rit√©.</p>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Entrez votre nom">
        <button class="btn" onclick="displayPersonalMessage()">Envoyer</button>
    </div>

    <p id="personalMessage"></p>
    <p id="countdown"></p>

    <canvas id="fireworkCanvas"></canvas>

    <script>
        // Afficher un message personnalis√©
        function displayPersonalMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const personalMessageElement = document.getElementById('personalMessage');

            if (name) {
                personalMessageElement.textContent = `${name} vous souhaite une excellente ann√©e 2025 ! üéâ`;
            } else {
                personalMessageElement.textContent = "Bonne Ann√©e 2025 √† tous ! üéâ";
            }
            personalMessageElement.style.display = 'block';
        }

        // Compte √† rebours pour 2025
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const timeLeft = newYear - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = "Bonne Ann√©e 2025 ! üéâ";
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `Temps restant avant 2025 : ${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        // Feux d'artifice
        const fireworkCanvas = document.getElementById('fireworkCanvas');
        const ctx = fireworkCanvas.getContext('2d');
        fireworkCanvas.width = window.innerWidth;
        fireworkCanvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5;
            }

            update(index) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const angle = Math.atan2(dy, dx);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;

                if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fill();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

            fireworks.forEach((firework, index) => firework.update(index));
            fireworks.forEach(firework => firework.draw());

            particles.forEach((particle, index) => particle.update(index));
            particles.forEach(particle => particle.draw());

            if (Math.random() < 0.05) {
                const x = Math.random() * fireworkCanvas.width;
                const targetX = Math.random() * fireworkCanvas.width;
                const targetY = Math.random() * fireworkCanvas.height / 2;
                fireworks.push(new Firework(x, fireworkCanvas.height, targetX, targetY));
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
